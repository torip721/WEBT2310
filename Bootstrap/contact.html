<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Heart & Bloom Soap Co.</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a2e0f1f6a4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Heart & Bloom</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    
    <header class="hero text-center text-white d-flex align-items-center justify-content-center">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1 class="display-5 fw-bold">Get in Touch With Us</h1>
        <p>We love hearing from our customers! ðŸ’›</p>
        <button class="btn btn-warning me-2">Send a Message</button>
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#mapModal">
          Find Us
        </button>
      </div>
    </header>

   
    <main class="container my-5">
      <div class="row g-4">
        
        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <h3 class="mb-3"><i class="fa-solid fa-envelope me-2"></i>Contact Form</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-warning me-2"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
              <button type="reset" class="btn btn-outline-secondary">Clear</button>
            </form>
          </div>
        </div>

        
        <div class="col-md-6">
          <div class="d-flex flex-column gap-4">
            
            <div class="card shadow-sm p-3 text-center">
              <i class="fa-solid fa-location-dot fa-2x text-warning mb-2"></i>
              <h5>Our Address</h5>
              <p>123 Blossom Lane<br />Floral City, FL 12345</p>
              <button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#mapModal">
                View Map
              </button>
            </div>

            
            <div class="card shadow-sm p-3 text-center">
              <i class="fa-solid fa-envelope-open-text fa-2x text-warning mb-2"></i>
              <h5>Email Us</h5>
              <p>hello@heartandbloom.com</p>
              <button class="btn btn-outline-warning" data-bs-toggle="tooltip" title="Click to copy email">
                Copy Email
              </button>
            </div>

            
            <div class="card shadow-sm p-3 text-center">
              <i class="fa-solid fa-phone fa-2x text-warning mb-2"></i>
              <h5>Call Us</h5>
              <p>(123) 456-7890</p>
              <button class="btn btn-outline-warning">Call Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    
    <div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-body p-0">
            <iframe
              src="https://www.google.com/maps?q=floral+city+florida&output=embed"
              width="100%"
              height="400"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              title="Google Map of Floral City"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

   
    <footer class="text-center py-4 bg-light mt-5">
      <p class="mb-0">Â© 2025 Heart & Bloom Soap Co. | <i class="fa-solid fa-leaf"></i> Naturally Crafted</p>
    </footer>

    
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));
    </script>
  </body>
</html>
